<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'update_emp' emp.id %}" method="POST">
        {% csrf_token %}
    <input type="text" name="name" value="{{emp.name}}">
    <input type="email" name="email" value="{{emp.email}}">
    <input type="number" name="contact" value="{{emp.contact}}">
    <input type="text" name="age" value="{{emp.age}}">
    <input type="text" name="description" value="{{emp.description}}">
    <input type="submit" name="update" value="{{emp.id}}">
    </form> 
    
    
</body>
</html>
