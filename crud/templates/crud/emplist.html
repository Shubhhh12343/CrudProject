<h1>All employee Informations</h1>
<table cellspacing="10" border="1">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Age</th>
        <th>Description</th>
        <th colspan="3">Action</th>
    </tr>
    
    {% for i in el %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.age}}</td>
        <td>{{i.description}}</td>
        <td>
            <form action="{% url 'delete_employee' %}" method="POST">
                {% csrf_token %}
            <input type="submit" name="delete" value="{{i.id}}">
            </form>

        </td>
        <td><form action="{% url 'update_emp' i.id %}" method="GET">
            {% csrf_token %}
        <input type="submit" name="update" value="{{i.id}}">
        </form> </td>
    </tr>
    {% endfor %}


</table>
